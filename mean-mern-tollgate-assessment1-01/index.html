<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>TO DO LIST</title>
</head>
<body>
    <section class="main">
        <div class="container ">
            <div class="row justify-content-md-center">
                <div class="col-sm col-lg-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="toDoName" id="toDoName"
                            placeholder="Enter to do item">
                    </div>
                </div>
                <div class="col-sm col-lg-6">
                    <input type="button" name="addToDo" id="addToDo" class="btn btn-primary" value="Add TODO" onclick="addToDoItem()" />
                </div>
            </div>
        </div>
        <div class="container p-lg-5" style="margin-left: -8%;">
            <ol id="slideContainer">
                
            </ol>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
