<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tollgate Practice</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>

<body>
        <!--HTML form for crud operation-->
        <form autocomplete="off" onsubmit="onFormSubmit()" class="player-detail">
            <h1>Player App</h1>
            <br>
            <h2>IPL Player Details</h2>
            <div>
                <label for="Name">Name</label>
                <input type="text" name="Name" id="Name" >
            </div>
            <br>
            <div>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="" selected>Dropdown to select</option>
                    <option value="India">India</option>
                    <option value="England">England </option>
                    <option value="South Africa">South Africa</option>
                    <option value="Zimbawe">Zimbawe</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <br>
            <div>
                <label for="team">Team</label>
                <select name="team" id="team">
                    <option value="" selected>Dropdown to select</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Delhi Capitals">Delhi Capitals </option>
                    <option value="Gujarat Titans">Gujarat Titans</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                </select>
            </div>
            <br>
            <div>
                <label for="skill">Skill</label>
                <select name="skill" id="skill">
                    <option value="" selected>Dropdown to select</option>
                    <option value="Batting">Batting</option>
                    <option value="Bowling">Bowling </option>
                    <option value="Fielding">Fielding</option>
                    <option value="Wicket-keeping">Wicket-keeping</option>
                    <option value="Hand-Eye Coordination">Hand-Eye Coordination</option>
                </select>
            </div>
            <br>
            <div class="action">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
        <br>
        <table class="list" id="employeeList">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Team</th>
                    <th>Skill</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
